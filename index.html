<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>homework-18-js</title>
  </head>
  <body>
    <div id="clock"></div>
    <div class="slides-container">
      <div onmouseenter="pauseSlides()" onmouseleave="startSlides()">
        <div class="slider-item">
          <img src="https://picsum.photos/seed/picsum/1200/400" alt="image" />
        </div>
        <div class="slider-item">
          <img src="https://picsum.photos/1200/400?grayscale" alt="image" />
        </div>
        <div class="slider-item">
          <img src="https://picsum.photos/1200/400?random=1" alt="image" />
        </div>
        <div class="slider-item">
          <img src="https://picsum.photos/1200/400?random=2" alt="image" />
        </div>
        <div class="slider-nav">
          <span class="dot" onclick="currentSlide(0)"></span>
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
